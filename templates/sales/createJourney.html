{% extends "base/base.html" %}
{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Trayecto</legend>
            <div class="form-group row">
                <label for="staticOrigin" class="col-sm-2 col-form-label">Origen</label>
                <div class="col-sm-10">
                    {{ form.origin }}
                </div>
            </div>
            <div class="form-group row">
                <label for="staticDestination" class="col-sm-2 col-form-label">Destino</label>
                <div class="col-sm-10">
                    {{ form.destination }}
                </div>
            </div>
            <div class="form-group row">
                <label for="staticDate" class="col-sm-2 col-form-label">Fecha</label>
                <div class="col-sm-10">
                    {{ form.date }}
                    {{ form.date.errors }}
                </div>
            </div>
            <div class="form-group row">
                <label for="staticHour" class="col-sm-2 col-form-label">Hora</label>
                <div class="col-sm-10">
                    {{ form.schedule }}
                </div>
            </div>
            <div class="form-group row">
                <label for="staticState" class="col-sm-2 col-form-label">Estado</label>
                <div class="col-sm-10">
                    {{ form.state }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
            <a class="btn btn-warning btn-sm" href="{% url 'sales:indexJourney' %}">Volver</a>
        </fieldset>
    </form>
</div>
{% endblock  %}
