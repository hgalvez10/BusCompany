{% extends "base/base.html" %}
{% block content %}
    <div class="container" >
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Eliminar pasajero</legend>
                <h1>¿Desea eliminar este destino {{ journey.origin }}-{{ journey.destination }}?</h1>
                <button type="submit" class="btn btn-danger btn-sm">Sí, eliminar</button>
                <a class="btn btn-default btn-sm" href="{% url 'sales:indexJourney' %}">Cancelar</a>
            </fieldset>
        </form>
    </div>
{% endblock  %}
