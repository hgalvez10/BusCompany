{% extends "base/base.html" %}
{% block content %}
    <div class="container" >
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Crear nuevo chofer</legend>
                <div class="form-group row">
                  <label for="staticName" class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-10">
                    {{ form.name }}
                  </div>
                </div>
                <div class="form-group row">
                  <label for="staticRut" class="col-sm-2 col-form-label">Rut</label>
                  <div class="col-sm-10">
                    {{ form.rut }}
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
                <a class="btn btn-warning btn-sm" href="{% url 'company:indexDriver' %}">Volver</a>
            </fieldset>
        </form>
    </div>
{% endblock  %}
