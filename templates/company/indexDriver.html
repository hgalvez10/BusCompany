{% extends "base/base.html" %}
{% block content %}
    <div class="container" >
        <h3>Choferes <a href="/company/createDriver" class="btn btn-primary btn-sm">Agregar</a></h3>
        <table id="table" class="table" >
            <thead>
                <th>Nombre</th>
                <th>Rut</th>
                <th>Acciones</th>
            </thead>
            <tbody>
                {% for driver in drivers %}
                <tr>
                    <td>{{ driver.name }}</td>
                    <td>{{ driver.rut }}</td>
                    <td>
                        <a href="{% url 'company:deleteDriver' driver.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                        <a href="{% url 'company:editDriver' driver.id %}" class="btn btn-info btn-sm">Editar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock  %}
{% block jsFiles %}
    <script>
        var table;
        $(document).ready(function () {
            table = $("#table").DataTable({
                "responsive": true,
                "order": [0, 'asc'],
                "paging": true,
                "searching": true,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "columnDefs": [
                        { targets: 'no-sort', orderable: false }
                    ],
                "language": {
                    "sProcessing":     "Procesando...",
                    "sLengthMenu":     "Mostrar _MENU_ registros",
                    "sZeroRecords":    "No se encontraron resultados",
                    "sEmptyTable":     "Ningún dato disponible en esta tabla",
                    "sInfo":           "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                    "sInfoEmpty":      "Mostrando registros del 0 al 0 de un total de 0 registros",
                    "sInfoFiltered":   "(filtrado de un total de _MAX_ registros)",
                    "sInfoPostFix":    "",
                    "sSearch":         "Buscar:",
                    "sUrl":            "",
                    "sInfoThousands":  ",",
                    "sLoadingRecords": "Cargando...",
                    "oPaginate": {
                        "sFirst":    "Primero",
                        "sLast":     "Último",
                        "sNext":     "Siguiente",
                        "sPrevious": "Anterior"
                    },
                    "oAria": {
                        "sSortAscending":  ": Activar para ordenar la columna de manera ascendente",
                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                    }
                },
            });
        });
    </script>
{% endblock %}
